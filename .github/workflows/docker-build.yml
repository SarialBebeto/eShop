name: Build and Test Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/eShop.AppHost/eShop.AppHost.csproj

      - name: Build the application
        run: dotnet build src/eShop.AppHost/eShop.AppHost.csproj --configuration Release --no-restore

      - name: Run workload restore
        run: dotnet workload restore  
      
      - name: Restore backend project
        run: dotnet restore src/eShop.AppHost/eShop.AppHost.csproj

      - name: Build backend project
        run: dotnet build src/eShop.AppHost/eShop.AppHost.csproj --configuration Release --no-restore

      - name: Build Docker image
        run: docker build -t eshop-app .

      - name: Run container test
        run: |
          docker run -d -p 8080:80 --name eshop-test eshop-app
          sleep 10
          curl -f http://localhost:8080/ || exit 1
          docker stop eshop-test
    
